<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Focus Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        paper: '#fdfbf7', // Warm off-white
                        ink: '#1a1a1a',   // Deep charcoal
                        'paper-text': '#4a4a4a',
                        'ink-text': '#e0e0e0',
                        'circle-light': '#dcd8d0',
                        'circle-dark': '#333333',
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                    },
                    animation: {
                        breathe: 'breathe 8s ease-in-out infinite',
                    },
                    keyframes: {
                        breathe: {
                            '0%, 100%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.5)' }, // Reduced scale for minimalist feel
                        }
                    },
                    transitionProperty: {
                        'all': 'all',
                    },
                    transitionDuration: {
                        '1000': '1000ms',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            transition: background-color 1s ease, color 1s ease;
        }

        .transition-slow {
            transition: all 1s ease;
        }

        /* Hide scrollbar */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body
    class="bg-paper text-paper-text dark:bg-ink dark:text-ink-text h-screen flex flex-col items-center justify-center overflow-hidden">

    <!-- Theme Toggle (Absolute Top Right) -->
    <button id="theme-toggle"
        class="absolute top-6 right-6 p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-slow"
        aria-label="Toggle Theme">
        <!-- Sun Icon -->
        <svg id="sun-icon" class="w-6 h-6 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
            </path>
        </svg>
        <!-- Moon Icon -->
        <svg id="moon-icon" class="w-6 h-6 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M20.354 24.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
    </button>

    <!-- Breathing Circle -->
    <div class="relative w-64 h-64 mb-12 flex items-center justify-center">
        <div id="breathing-circle"
            class="w-32 h-32 rounded-full bg-circle-light dark:bg-circle-dark transition-slow animate-breathe"></div>
    </div>

    <!-- Timer and Controls -->
    <div class="text-center z-10 space-y-8">
        <div id="timer-display" class="text-6xl font-light tracking-widest transition-slow">05:00</div>

        <div class="flex items-center justify-center space-x-8">
            <button id="start-btn"
                class="px-8 py-3 rounded-full border border-paper-text/20 dark:border-ink-text/20 hover:bg-black/5 dark:hover:bg-white/10 transition-slow uppercase tracking-wider text-sm">
                Start
            </button>
            <button id="reset-btn"
                class="px-8 py-3 rounded-full border border-paper-text/20 dark:border-ink-text/20 hover:bg-black/5 dark:hover:bg-white/10 transition-slow uppercase tracking-wider text-sm">
                Reset
            </button>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="bg-music" loop>
        <!-- Using a different placeholder more suited for meditation/zen if available, sticking to the previous one for now as it worked -->
        <source src="./assets/528hz-frequency-ambient-music.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>

</html>
